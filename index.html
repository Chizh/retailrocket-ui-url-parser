<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body ng-app="app" ng-controller="UrlParserCtrl as urlParserCtrl">
    <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Retail Rocket - Url parser</a>
        </div>
      </div>
      <!-- /.container -->
    </nav>
    <!-- /.navbar -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form>
            <div class="form-group">
              <label for="urlInput">Url for parse</label>
              <input type="text" class="form-control" id="urlInput" ng-model="urlParserCtrl.url" ng-change="urlParserCtrl.parse()"
              placeholder="Url">
            </div>
            <div ng-if="urlParserCtrl.parsedUri.scheme">
              <div class="alert alert-info" role="alert" style="word-wrap: break-word;">
                <strong>Result:</strong>
                <ul class="result">{{urlParserCtrl.render(urlParserCtrl.parsedUri)}}</ul>
              </div>
              <dl class="dl-horizontal">
                <dt>scheme</dt>
                <dd>
                  <input class="form-control" ng-model="urlParserCtrl.parsedUri.scheme" />
                </dd>
              </dl>
              <dl class="dl-horizontal">
                <dt>username</dt>
                <dd>
                  <input class="form-control" ng-model="urlParserCtrl.parsedUri.username" />
                </dd>
              </dl>
              <dl class="dl-horizontal">
                <dt>passwrod</dt>
                <dd>
                  <input class="form-control" ng-model="urlParserCtrl.parsedUri.password" />
                </dd>
              </dl>
              <dl class="dl-horizontal">
                <dt>hostname</dt>
                <dd>
                  <input class="form-control" ng-model="urlParserCtrl.parsedUri.hostname" />
                </dd>
              </dl>
              <dl class="dl-horizontal">
                <dt>port</dt>
                <dd>
                  <input class="form-control" ng-model="urlParserCtrl.parsedUri.port" />
                </dd>
              </dl>
              <dl class="dl-horizontal">
                <dt>path</dt>
                <dd>
                  <input class="form-control" ng-model="urlParserCtrl.parsedUri.path" />
                </dd>
              </dl>
              <dl class="dl-horizontal">
                <dt>query</dt>
                <dd>
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Value</th>
                      </tr>
                    </thead>
                    <tr ng-repeat="(key, value) in urlParserCtrl.parsedUri.query">
                      <td>{{key}}</td>
                      <td>
                        <input class="form-control" ng-model="urlParserCtrl.parsedUri.query[key]" />
                      </td>
                    </tr>
                  </table>
                </dd>
              </dl>
              <dl class="dl-horizontal">
                <dt>fragment</dt>
                <dd>
                  <input class="form-control" ng-model="urlParserCtrl.parsedUri.fragment" />
                </dd>
              </dl>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/uri.js"></script>
    <script src="js/application.js"></script>
  </body>

</html>
